<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Caza San Martin  </title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    h1 { text-align: center; margin: 10px; position: relative; z-index: 1100; }
    #map { width: 100%; height: 90vh; }.gps-button, .add-coords-btn {
  position: absolute;
  z-index: 1000;
  padding: 10px 12px;
  background: white;
  border: 1px solid #ccc;
  border-radius: 6px;
  cursor: pointer;
  box-shadow: 0 2px 6px rgba(0,0,0,0.3);
  font-weight: bold;
}

.gps-button { bottom: 20px; right: 20px; }
.add-coords-btn { bottom: 20px; left: 20px; background-color: #28a745; color: white; border: none; }
.add-coords-btn:hover { background-color: #218838; }

.delete-btn {
  background-color: red; color: white; border: none;
  padding: 6px 10px; margin-top: 6px;
  cursor: pointer; border-radius: 4px;
}

#coords-input-bar {
  position: absolute;
  bottom: 60px;
  left: 20px;
  z-index: 1001;
  background: white;
  padding: 8px 10px;
  border-radius: 6px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.3);
  display: none;
  width: 280px;
  font-size: 14px;
}

#coords-input-bar input {
  width: 100px;
  padding: 4px 6px;
  margin-right: 6px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

#coords-input-bar button {
  padding: 6px 10px;
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-weight: bold;
}

#coords-input-bar button:hover {
  background-color: #0056b3;
}

  </style>
</head>
<body>
  <h1>Caza San Martin</h1><button onclick="centrarEnPosicionActual()" class="gps-button">üìç Mi ubicaci√≥n</button> <button class="add-coords-btn" onclick="toggleCoordsInput()">‚ûï A√±adir coordenadas</button>

  <div id="coords-input-bar">
    <input id="lat-input" type="number" step="any" placeholder="Latitud" />
    <input id="lng-input" type="number" step="any" placeholder="Longitud" />
    <button onclick="a√±adirCoordenadas()">A√±adir</button>
  </div>  <div id="map"></div>  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>  <script>
    const airtableToken = "patiRwUAYSPhDFA6v.4860e76fce11ae963cf71189508da6ff87c3c2a8b82782b802eb20e1f04a2296";
    const baseId = "appo1MtSst3hKF0ky";
    const tableName = "Caza";

    let map, userMarker;

    function iniciarMapa(lat, lng) {
      map = L.map('map').setView([lat, lng], 14);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);

      userMarker = L.circleMarker([lat, lng], {
        radius: 8, color: 'blue', fillColor: 'blue', fillOpacity: 0.6
      }).addTo(map).bindTooltip("Est√°s aqu√≠").openTooltip();

      L.Control.geocoder({ defaultMarkGeocode: false })
        .on('markgeocode', function(e) {
          const center = e.geocode.center;
          map.setView(center, 16);
          const crear = confirm("¬øCrear una nueva localizaci√≥n aqu√≠?");
          if (!crear) return;
          const tipo = confirm("¬øEs una ubicaci√≥n (Aceptar) o un bicho (Cancelar)?") ? 1 : 2;
          const nombre = prompt("Nombre del punto:");
          const direccion = prompt("Direcci√≥n:");
          if (!nombre || !direccion) return;
          guardarPunto(center.lat, center.lng, nombre, direccion, tipo).then(() => location.reload());
        }).addTo(map);

      cargarPuntos();

      map.on('click', async e => {
        const tipo = confirm("¬øEs una ubicaci√≥n (Aceptar) o un bicho (Cancelar)?") ? 1 : 2;
        const nombre = prompt("Nombre del punto:");
        const direccion = prompt("Direcci√≥n:");
        if (!nombre || !direccion) return;
        await guardarPunto(e.latlng.lat, e.latlng.lng, nombre, direccion, tipo);
        location.reload();
      });
    }

    async function guardarPunto(lat, lng, nombre, direccion, tipo, persona = '') {
      await fetch(`https://api.airtable.com/v0/${baseId}/${tableName}`, {
        method: 'POST',
        headers: {
          Authorization: `Bearer ${airtableToken}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          fields: {
            Nombre: nombre,
            Direccion: direccion,
            Latitud: lat,
            Longitud: lng,
            CheckIn: tipo === 2,
            Persona: tipo === 2 ? (persona || 'Detectado') : '',
            Tipo: tipo
          }
        })
      });
    }

    async function cargarPuntos() {
      const url = `https://api.airtable.com/v0/${baseId}/${tableName}`;
      const headers = { Authorization: `Bearer ${airtableToken}` };
      const res = await fetch(url, { headers });
      const data = await res.json();

      data.records.forEach(record => {
        const f = record.fields;
        if (!(f.Latitud && f.Longitud)) return;

        const marker = f.Tipo === 2
          ? L.marker([f.Latitud, f.Longitud], {
              icon: L.divIcon({ html: "ü¶å", className: '', iconSize: [24, 24] })
            })
          : L.circleMarker([f.Latitud, f.Longitud], {
              radius: 12,
              color: f.CheckIn ? 'green' : 'gray',
              fillColor: f.CheckIn ? 'green' : '#888',
              fillOpacity: f.CheckIn ? 0.7 : 0.3,
              weight: 3
            });

        marker.addTo(map);

        const popupHTML = `
          <b>${f.Nombre || 'Sin nombre'}</b><br>
          ${f.Direccion || 'Sin direcci√≥n'}<br>
          <b>Check-in:</b> ${f.CheckIn ? 'S√≠' : 'No'}<br>
          <b>Persona:</b> ${f.Persona || 'Nadie'}<br>
          <button class="delete-btn" onclick="eliminarPunto('${record.id}')">Eliminar</button>
        `;

        marker.bindPopup(popupHTML, { autoClose: false, closeOnClick: false });
        marker.on('click', async () => {
          map.setView([f.Latitud, f.Longitud], 16);
          marker.openPopup();
          if (f.Tipo === 2) return;
          if (!f.CheckIn) {
            const p = prompt("Tu nombre para hacer check-in:");
            if (!p) return;
            await fetch(`${url}/${record.id}`, {
              method: 'PATCH',
              headers: { Authorization: `Bearer ${airtableToken}`, 'Content-Type': 'application/json' },
              body: JSON.stringify({ fields: { CheckIn: true, Persona: p } })
            });
          } else {
            if (!confirm("¬øEliminar check-in?")) return;
            await fetch(`${url}/${record.id}`, {
              method: 'PATCH',
              headers: { Authorization: `Bearer ${airtableToken}`, 'Content-Type': 'application/json' },
              body: JSON.stringify({ fields: { CheckIn: false, Persona: '' } })
            });
          }
          location.reload();
        });
      });
    }

    function eliminarPunto(id) {
      if (!confirm("¬øEst√°s seguro de eliminar este punto?")) return;
      fetch(`https://api.airtable.com/v0/${baseId}/${tableName}/${id}`, {
        method: 'DELETE',
        headers: {
          Authorization: `Bearer ${airtableToken}`
        }
      }).then(() => location.reload());
    }

    function centrarEnPosicionActual() {
      navigator.geolocation.getCurrentPosition(
        (pos) => {
          const { latitude, longitude } = pos.coords;
          map.setView([latitude, longitude], 16);
          if (userMarker) map.removeLayer(userMarker);
          userMarker = L.circleMarker([latitude, longitude], {
            radius: 8, color: 'blue', fillColor: 'blue', fillOpacity: 0.6
          }).addTo(map).bindTooltip("Est√°s aqu√≠").openTooltip();
        },
        () => alert("No se pudo obtener tu ubicaci√≥n."),
        { enableHighAccuracy: true }
      );
    }

    function toggleCoordsInput() {
      const bar = document.getElementById('coords-input-bar');
      bar.style.display = (bar.style.display === 'none' || bar.style.display === '') ? 'block' : 'none';
    }

    async function a√±adirCoordenadas() {
      const lat = parseFloat(document.getElementById('lat-input').value);
      const lng = parseFloat(document.getElementById('lng-input').value);

      if (isNaN(lat) || isNaN(lng)) {
        alert('Por favor, introduce valores num√©ricos v√°lidos para latitud y longitud.');
        return;
      }
      const tipo = confirm("¬øEs una ubicaci√≥n (Aceptar) o un bicho (Cancelar)?") ? 1 : 2;
      const nombre = prompt("Nombre del punto:");
      const direccion = prompt("Direcci√≥n:");
      if (!nombre || !direccion) return;

      await guardarPunto(lat, lng, nombre, direccion, tipo);
      location.reload();
    }

    navigator.geolocation.getCurrentPosition(
      pos => iniciarMapa(pos.coords.latitude, pos.coords.longitude),
      () => iniciarMapa(40.4168, -3.7038),
      { enableHighAccuracy: true }
    );
  </script></body>
</html>
