<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Caza San Martin</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    h1 { text-align: center; margin: 10px; position: relative; z-index: 1100; }
    #map { width: 100%; height: 90vh; }
    .gps-button, .add-coords-btn {
      position: absolute; z-index: 1000;
      bottom: 20px; padding: 10px 12px; background: white; border: 1px solid #ccc;
      border-radius: 6px; cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    .gps-button { right: 20px; }
    .add-coords-btn { right: 130px; }

    /* Modal formulario */
    #coordsModal {
      display: none;
      position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
      align-items: center; justify-content: center;
    }
    #coordsModalContent {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 350px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    #coordsModalContent label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    #coordsModalContent input {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
      box-sizing: border-box;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    #coordsModalContent button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      border: none;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    #coordsModalContent button.cancel-btn {
      background-color: #aaa;
      margin-top: 8px;
    }
    .delete-btn {
      background-color: red; color: white; border: none;
      padding: 6px 10px; margin-top: 6px;
      cursor: pointer; border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Caza San Martin</h1>
  <button onclick="centrarEnPosicionActual()" class="gps-button" title="Centrar en mi ubicaci√≥n">üìç Mi ubicaci√≥n</button>
  <button onclick="abrirModal()" class="add-coords-btn" title="A√±adir punto con coordenadas">‚ûï A√±adir coordenadas</button>

  <div id="map"></div>

  <!-- Modal a√±adir coordenadas -->
  <div id="coordsModal">
    <div id="coordsModalContent">
      <h3>A√±adir nuevo punto</h3>
      <label for="latInput">Latitud:</label>
      <input type="number" id="latInput" step="any" placeholder="Ejemplo: 40.4168" />
      <label for="lngInput">Longitud:</label>
      <input type="number" id="lngInput" step="any" placeholder="Ejemplo: -3.7038" />
      <label for="nameInput">Nombre:</label>
      <input type="text" id="nameInput" placeholder="Nombre del punto" />
      <label for="addressInput">Direcci√≥n:</label>
      <input type="text" id="addressInput" placeholder="Direcci√≥n" />
      <button onclick="guardarPuntoDesdeModal()">Guardar</button>
      <button class="cancel-btn" onclick="cerrarModal()">Cancelar</button>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

  <script>
    const airtableToken = "patiRwUAYSPhDFA6v.4860e76fce11ae963cf71189508da6ff87c3c2a8b82782b802eb20e1f04a2296";
    const baseId = "appo1MtSst3hKF0ky";
    const tableName = "Caza";

    let map, userMarker;

    function iniciarMapa(lat, lng) {
      map = L.map('map').setView([lat, lng], 14);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);

      userMarker = L.circleMarker([lat, lng], {
        radius: 8, color: 'blue', fillColor: 'blue', fillOpacity: 0.6
      }).addTo(map).bindTooltip("Est√°s aqu√≠").openTooltip();

      // A√±adir buscador
      L.Control.geocoder({
        defaultMarkGeocode: false
      }).on('markgeocode', function(e) {
        const center = e.geocode.center;
        map.setView(center, 16);
        const crear = confirm("¬øCrear una nueva localizaci√≥n aqu√≠?");
        if (!crear) return;
        const nombre = prompt("Nombre del punto:");
        const direccion = prompt("Direcci√≥n:");
        if (!nombre || !direccion) return;
        guardarPunto(center.lat, center.lng, nombre, direccion).then(() => location.reload());
      }).addTo(map);

      cargarPuntos();

      map.on('click', async e => {
        const crear = confirm("¬øCrear una nueva localizaci√≥n aqu√≠?");
        if (!crear) return;
        const nombre = prompt("Nombre del punto:");
        const direccion = prompt("Direcci√≥n:");
        if (!nombre || !direccion) return;
        await guardarPunto(e.latlng.lat, e.latlng.lng, nombre, direccion);
        location.reload();
      });
    }

    async function guardarPunto(lat, lng, nombre, direccion) {
      await fetch(`https://api.airtable.com/v0/${baseId}/${tableName}`, {
        method: 'POST',
        headers: {
          Authorization: `Bearer ${airtableToken}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          fields: {
            Nombre: nombre,
            Direccion: direccion,
            Latitud: lat,
            Longitud: lng,
            CheckIn: false,
            Persona: ''
          }
        })
      });
    }

    async function cargarPuntos() {
      const url = `https://api.airtable.com/v0/${baseId}/${tableName}`;
      const headers = { Authorization: `Bearer ${airtableToken}` };
      const res = await fetch(url, { headers });
      const data = await res.json();

      data.records.forEach(record => {
        const f = record.fields;
        if (!(f.Latitud && f.Longitud)) return;

        const marker = L.circleMarker([f.Latitud, f.Longitud], {
          radius: 12,
          color: f.CheckIn ? 'green' : 'gray',
          fillColor: f.CheckIn ? 'green' : '#888',
          fillOpacity: f.CheckIn ? 0.7 : 0.3,
          weight: 3
        }).addTo(map);

        const popupHTML = `
          <b>${f.Nombre || 'Sin nombre'}</b><br>
          ${f.Direccion || 'Sin direcci√≥n'}<br>
          <b>Check-in:</b> ${f.CheckIn ? 'S√≠' : 'No'}<br>
          <b>Persona:</b> ${f.Persona || 'Nadie'}<br>
          <button class="delete-btn" onclick="eliminarPunto('${record.id}')">Eliminar</button>
        `;

        marker.bindPopup(popupHTML, { autoClose: false, closeOnClick: false });
        marker.on('click', async () => {
          map.setView([f.Latitud, f.Longitud], 16);
          marker.openPopup();
          if (!f.CheckIn) {
            const p = prompt("Tu nombre para hacer check-in:");
            if (!p) return;
            await fetch(`${url}/${record.id}`, {
              method: 'PATCH',
              headers: { Authorization: `Bearer ${airtableToken}`, 'Content-Type': 'application/json' },
              body: JSON.stringify({ fields: { CheckIn: true, Persona: p } })
            });
          } else {
            if (!confirm("¬øEliminar check-in?")) return;
            await fetch(`${url}/${record.id}`, {
              method: 'PATCH',
              headers: { Authorization: `Bearer ${airtableToken}`, 'Content-Type': 'application/json' },
              body: JSON.stringify({ fields: { CheckIn: false, Persona: '' } })
            });
          }
          location.reload();
        });
      });
    }

    function eliminarPunto(id) {
      if (!confirm("¬øEst√°s seguro de eliminar este punto?")) return;
      fetch(`https://api.airtable.com/v0/${baseId}/${tableName}/${id}`, {
        method: 'DELETE',
        headers: {
          Authorization: `Bearer ${airtableToken}`
        }
      }).then(() => location.reload());
    }

    function centrarEnPosicionActual() {
      navigator.geolocation.getCurrentPosition(
        (pos) => {
          const { latitude, longitude } = pos.coords;
          map.setView([latitude, longitude], 16);
          if (userMarker) map.removeLayer(userMarker);
          userMarker = L.circleMarker([latitude, longitude], {
            radius: 8, color: 'blue', fillColor: 'blue', fillOpacity: 0.6
          }).addTo(map).bindTooltip("Est√°s aqu√≠").openTooltip();
        },
        () => alert("No se pudo obtener tu ubicaci√≥n."),
        { enableHighAccuracy: true }
      );
    }

    // Modal control
    function abrirModal() {
      document.getElementById('coordsModal').style.display = 'flex';
      // Reset inputs
      document.getElementById('latInput').value = '';
      document.getElementById('lngInput').value = '';
      document.getElementById('nameInput').value = '';
      document.getElementById('addressInput').value = '';
    }
    function cerrarModal() {
      document.getElementById('coordsModal').style.display = 'none';
    }

    async function guardarPuntoDesdeModal() {
      const lat = parseFloat(document.getElementById('latInput').value);
      const lng = parseFloat(document.getElementById('lngInput').value);
      const nombre = document.getElementById('nameInput').value.trim();
      const direccion = document.getElementById('addressInput').value.trim();

      if (isNaN(lat) || lat < -90 || lat > 90) {
        alert('Latitud inv√°lida. Debe estar entre -90 y 90.');
        return;
      }
      if (isNaN(lng) || lng < -180 || lng > 180) {
        alert('Longitud inv√°lida. Debe estar entre -180 y 180.');
        return;
      }
      if (!nombre) {
        alert('Debe ingresar un nombre para el punto.');
        return;
      }
      if (!direccion) {
        alert('Debe ingresar una direcci√≥n para el punto.');
        return;
      }

      await guardarPunto(lat, lng, nombre, direccion);
      cerrarModal();
      location.reload();
    }

    // Inicio
    navigator.geolocation.getCurrentPosition(
      pos => iniciarMapa(pos.coords.latitude, pos.coords.longitude),
      () => iniciarMapa(40.4168, -3.7038), // fallback Madrid
      { enableHighAccuracy: true }
    );
  </script>
</body>
</html>
