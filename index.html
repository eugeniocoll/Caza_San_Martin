<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
  
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-WLHZK2WR0X"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-WLHZK2WR0X');

  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    h1 { text-align: center; margin: 10px; position: relative; z-index: 1100; }
    #map { width: 100%; height: 90vh; }

    .gps-button, .add-coords-btn {
      position: absolute;
      z-index: 1000;
      padding: 10px 16px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    .gps-button {
      bottom: 20px;
      right: 20px;
      background: white;
      border: 1px solid #ccc;
    }

    .add-coords-btn {
      bottom: 20px;
      left: 20px;
      background-color: #28a745;
      color: white;
      transition: background-color 0.3s ease;
    }

    .add-coords-btn:hover {
      background-color: #218838;
    }

    .delete-btn {
      background-color: red; color: white; border: none;
      padding: 6px 10px; margin-top: 6px;
      cursor: pointer; border-radius: 4px;
    }

    .checkin-btn {
      background-color: #007bff; color: white;
      border: none; padding: 6px 10px;
      margin-top: 6px; cursor: pointer;
      border-radius: 4px;
    }

    #coords-input-bar {
      position: absolute;
      bottom: 60px;
      left: 20px;
      z-index: 1001;
      background: white;
      padding: 8px 10px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      display: none;
      width: 280px;
      font-size: 14px;
    }

    #coords-input-bar input {
      width: 100px;
      padding: 4px 6px;
      margin-right: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #coords-input-bar button {
      padding: 6px 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    #coords-input-bar button:hover {
      background-color: #0056b3;
    }

    .bicho-wrapper {
      background: transparent !important;
      border: none !important;
    }

    .bicho-icon {
      font-size: 48px;
      transform: scale(1.8);
      line-height: 1;
      text-align: center;
    }
  </style>
