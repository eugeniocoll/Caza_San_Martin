<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Caza San Martín</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    h1 {
      text-align: center;
      margin: 10px;
    }
    #map {
      width: 100%;
      height: 90vh;
    }
  </style>
</head>
<body>
  <h1>Caza San Martín</h1>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Reemplaza con tu propia API Key de Airtable
    const airtableToken = "tu_api_key_aqui";  // API Key de Airtable
    // Reemplaza con el Base ID de tu base de datos en Airtable
    const baseId = "tu_base_id_aqui";  // Base ID de la base "lugares"
    const tableName = "Caza";  // Nombre de la nueva tabla

    // Configuración del mapa de Leaflet
    const map = L.map('map').setView([39.5696, 2.6502], 13); // Centro Palma, puedes modificar la latitud y longitud según tu zona

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Función para cargar los puntos desde Airtable
    async function cargarPuntos() {
      const url = `https://api.airtable.com/v0/${baseId}/${tableName}`;
      const headers = {
        Authorization: `Bearer ${airtableToken}`,
      };

      try {
        const res = await fetch(url, { headers });
        const data = await res.json();

        // Mostrar los puntos en el mapa
        data.records.forEach(record => {
          const nombre = record.fields.Nombre || 'Sin nombre';
          const direccion = record.fields.Direccion || 'Sin dirección';
          const lat = record.fields.Latitud;
          const lng = record.fields.Longitud;
          let check = record.fields.CheckIn || false;

          // Verifica si las coordenadas están disponibles
          if (lat && lng) {
            const icon = L.circleMarker([lat, lng], {
              radius: 12,
              color: check ? 'green' : 'gray',
              fillColor: check ? 'green' : '#888',
              fillOpacity: check ? 0.7 : 0.3,
              weight: 3,
              opacity: 1
            });

            const actualizarPopup = () => {
              icon.bindPopup(`<b>${nombre}</b><br>${direccion}<br><b>Check-in: ${check ? 'Sí' : 'No'}</b>`);
            };

            actualizarPopup();
            icon.addTo(map);

            // Evento al hacer click sobre un punto
            icon.on('click', async () => {
              check = !check;
              icon.setStyle({
                fillColor: check ? 'green' : '#888',
                fillOpacity: check ? 0.7 : 0.3,
                color: check ? 'green' : 'gray'
              });
              actualizarPopup();
              icon.openPopup();

              // Actualiza el estado del Check-in en Airtable
              await fetch(`${url}/${record.id}`, {
                method: 'PATCH',
                headers: {
                  'Authorization': `Bearer ${airtableToken}`,
                  'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                  fields: {
                    CheckIn: check
                  }
                })
              });
            });
          }
        });
      } catch (error) {
        console.error("Error al cargar desde Airtable:", error);
      }
    }

    // Cargar los puntos al inicio
    cargarPuntos();

    // Función para agregar puntos al hacer clic en el mapa
    map.on('click', async function(e) {
      const lat = e.latlng.lat;
      const lng = e.latlng.lng;

      // Mostrar un popup para añadir nombre y dirección
      const nombre = prompt('Ingrese el nombre del punto:');
      const direccion = prompt('Ingrese la dirección del punto:');

      if (nombre && direccion) {
        const newRecord = {
          fields: {
            Nombre: nombre,
            Direccion: direccion,
            Latitud: lat,
            Longitud: lng,
            CheckIn: false  // Inicialmente no ha hecho check-in
          }
        };

        // Crear un nuevo registro en la tabla "Caza" de Airtable
        try {
          await fetch(`https://api.airtable.com/v0/${baseId}/${tableName}`, {
            method: 'POST',
            headers: {
              'Authorization': `Bearer ${airtableToken}`,
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(newRecord)
          });

          alert('Nuevo punto añadido exitosamente');
          cargarPuntos();  // Recargar los puntos
        } catch (error) {
          console.error('Error al añadir el nuevo punto:', error);
        }
      } else {
        alert('Debe ingresar un nombre y una dirección.');
      }
    });
  </script>
</body>
</html>
