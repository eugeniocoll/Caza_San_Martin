<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Caza San Martin</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    h1 { text-align: center; margin: 10px; position: relative; z-index: 1100; }
    #map { width: 100%; height: 90vh; }
    #input-container {
      text-align: center;
      margin: 10px 0;
      z-index: 1200;
      position: relative;
    }
    #url-maps {
      width: 80%;
      padding: 8px;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      padding: 9px 15px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
      border: 1px solid #666;
      background-color: #eee;
      margin-left: 6px;
    }
    .gps-button {
      position: absolute; z-index: 1000;
      bottom: 20px; right: 20px;
      padding: 10px 12px; background: white; border: 1px solid #ccc;
      border-radius: 6px; cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <h1>Caza San Martin</h1>

  <div id="input-container">
    <input type="text" id="url-maps" placeholder="Pega aqu칤 la URL larga de Google Maps" />
    <button onclick="a침adirLink()">A침adir link</button>
  </div>

  <button onclick="centrarEnPosicionActual()" class="gps-button" id="btn-gps">游늸 Mi ubicaci칩n</button>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

  <script>
    let map;
    let userMarker;
    let marcadorLink;

    function iniciarMapa(lat, lng) {
      map = L.map('map').setView([lat, lng], 14);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);

      userMarker = L.circleMarker([lat, lng], {
        radius: 8, color: 'blue', fillColor: 'blue', fillOpacity: 0.6
      }).addTo(map).bindTooltip("Est치s aqu칤").openTooltip();
    }

    // Extrae coordenadas de URL larga de Google Maps (@lat,lng)
    function extraerCoordenadasDeUrl(url) {
      const match = url.match(/@(-?\d+\.\d+),(-?\d+\.\d+)/);
      if (!match) return null;
      return { lat: parseFloat(match[1]), lng: parseFloat(match[2]) };
    }

    // Funci칩n para a침adir marcador al mapa con coordenadas extra칤das
    function a침adirLink() {
      const url = document.getElementById('url-maps').value.trim();
      if (!url) {
        alert("Por favor, pega una URL v치lida de Google Maps.");
        return;
      }

      const coords = extraerCoordenadasDeUrl(url);
      if (!coords) {
        alert("No se encontraron coordenadas en la URL. Aseg칰rate de pegar la URL larga que contiene '@lat,lng'.");
        return;
      }

      // A침ade o actualiza marcador
      if (marcadorLink) {
        map.removeLayer(marcadorLink);
      }
      marcadorLink = L.marker([coords.lat, coords.lng]).addTo(map)
        .bindPopup("Ubicaci칩n a침adida desde el link").openPopup();

      // Centrar el mapa en el marcador nuevo
      map.setView([coords.lat, coords.lng], 16);
    }

    function centrarEnPosicionActual() {
      if (!map) {
        alert("Mapa no inicializado.");
        return;
      }

      navigator.geolocation.getCurrentPosition(
        (pos) => {
          const { latitude, longitude } = pos.coords;
          map.setView([latitude, longitude], 16);
          if (userMarker) map.removeLayer(userMarker);
          userMarker = L.circleMarker([latitude, longitude], {
            radius: 8, color: 'blue', fillColor: 'blue', fillOpacity: 0.6
          }).addTo(map).bindTooltip("Est치s aqu칤").openTooltip();
        },
        () => alert("No se pudo obtener tu ubicaci칩n."),
        { enableHighAccuracy: true }
      );
    }

    // Al cargar la p치gina intento iniciar mapa en posici칩n actual o fallback a Madrid
    navigator.geolocation.getCurrentPosition(
      pos => iniciarMapa(pos.coords.latitude, pos.coords.longitude),
      () => iniciarMapa(40.4168, -3.7038), // fallback Madrid
      { enableHighAccuracy: true }
    );
  </script>
</body>
</html>
