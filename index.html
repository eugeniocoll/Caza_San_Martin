<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Caza San Mart√≠n</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    h1 { text-align: center; margin: 10px; position: relative; z-index: 1100; }
    #map { width: 100%; height: 90vh; }
    .gps-button {
      position: absolute;
      z-index: 1000;
      bottom: 20px;
      right: 20px;
      padding: 10px 12px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    .add-coords-btn {
      position: absolute;
      z-index: 1000;
      bottom: 20px;
      left: 20px;
      padding: 10px 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    .add-coords-btn:hover {
      background-color: #218838;
    }
    .delete-btn {
      background-color: red; color: white; border: none;
      padding: 6px 10px; margin-top: 6px;
      cursor: pointer; border-radius: 4px;
    }
    #coords-input-bar {
      position: absolute;
      bottom: 60px;
      left: 20px;
      z-index: 1001;
      background: white;
      padding: 8px 10px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      display: none;
      width: 280px;
      font-size: 14px;
    }
    #coords-input-bar input {
      width: 100px;
      padding: 4px 6px;
      margin-right: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #coords-input-bar button {
      padding: 6px 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    #coords-input-bar button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Caza San Mart√≠n</h1>
  <button onclick="centrarEnPosicionActual()" class="gps-button">üìç Mi ubicaci√≥n</button>
  <button class="add-coords-btn" onclick="toggleCoordsInput()">‚ûï A√±adir coordenadas</button>

  <div id="coords-input-bar">
    <input id="lat-input" type="number" step="any" placeholder="Latitud" />
    <input id="lng-input" type="number" step="any" placeholder="Longitud" />
    <button onclick="a√±adirCoordenadas()">A√±adir</button>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <script>
    const airtableToken = "patiRwUAYSPhDFA6v.4860e76fce11ae963cf71189508da6ff87c3c2a8b82782b802eb20e1f04a2296";
    const baseId = "appo1MtSst3hKF0ky";
    const tableName = "Caza";

    let map, userMarker;

    function iniciarMapa(lat, lng) {
      map = L.map('map').setView([lat, lng], 14);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);

      userMarker = L.circleMarker([lat, lng], {
        radius: 8, color: 'blue', fillColor: 'blue', fillOpacity: 0.6
      }).addTo(map).bindTooltip("Est√°s aqu√≠").openTooltip();

      L.Control.geocoder({
        defaultMarkGeocode: false
      }).on('markgeocode', function(e) {
        const center = e.geocode.center;
        map.setView(center, 16);
        seleccionarTipoYGuardar(center.lat, center.lng);
      }).addTo(map);

      cargarPuntos();

      map.on('click', async e => {
        seleccionarTipoYGuardar(e.latlng.lat, e.latlng.lng);
      });
    }

    async function seleccionarTipoYGuardar(lat, lng) {
      const tipo = prompt("¬øTipo de punto?\n1 = Ubicaci√≥n\n2 = Bicho");
      if (tipo !== "1" && tipo !== "2") return;

      const nombre = prompt("Nombre del punto:");
      const direccion = prompt("Direcci√≥n:");
      if (!nombre || !direccion) return;

      const tipoNum = parseInt(tipo);
      const checkIn = tipoNum === 2;

      await guardarPunto(lat, lng, nombre, direccion, tipoNum, checkIn);
      location.reload();
    }

    async function guardarPunto(lat, lng, nombre, direccion, tipo, checkIn) {
      await fetch(`https://api.airtable.com/v0/${baseId}/${tableName}`, {
        method: 'POST',
        headers: {
          Authorization: `Bearer ${airtableToken}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          fields: {
            Nombre: nombre,
            Direccion: direccion,
            Latitud: lat,
            Longitud: lng,
            Tipo: tipo,
            CheckIn: checkIn,
            Persona: checkIn ? 'Autom√°tico' : ''
          }
        })
      });
    }

    async function cargarPuntos() {
      const url = `https://api.airtable.com/v0/${baseId}/${tableName}`;
      const headers = { Authorization: `Bearer ${airtableToken}` };
      const res = await fetch(url, { headers });
      const data = await res.json();

      data.records.forEach(record => {
        const f = record.fields;
        if (!(f.Latitud && f.Longitud)) return;

        const color = f.CheckIn ? 'green' : 'gray';
        const fillColor = f.CheckIn ? 'green' : '#888';
        const weight = 3;
        const radius = 12;

        if (f.Tipo === 2) {
          // Bicho: circleMarker + icono peque√±o encima
          const baseCircle = L.circleMarker([f.Latitud, f.Longitud], {
            radius: radius,
            color: color,
            fillColor: fillColor,
            fillOpacity: f.CheckIn ? 0.7 : 0.3,
            weight: weight
          }).addTo(map);

          const iconHtml = `<div style="font-size: 18px; line-height: 18px; text-align: center; user-select:none;">ü¶å</div>`;
          const icon = L.divIcon({
            html: iconHtml,
            className: '',
            iconSize: [24, 24],
            iconAnchor: [12, 12]
          });

          // Marcador decorativo (no interactivo)
          const iconMarker = L.marker([f.Latitud, f.Longitud], { icon: icon, interactive: false }).addTo(map);

          baseCircle.bindPopup(`
            <b>${f.Nombre || 'Sin nombre'}</b><br>
            ${f.Direccion || 'Sin direcci√≥n'}<br>
            <b>Tipo:</b> Bicho<br>
            <b>Check-in:</b> ${f.CheckIn ? 'S√≠' : 'No'}<br>
            <b>Persona:</b> ${f.Persona || 'Nadie'}<br>
            <button class="delete-btn" onclick="eliminarPunto('${record.id}')">Eliminar</button>
          `, { autoClose: false, closeOnClick: false });

          baseCircle.on('click', () => {
            map.setView([f.Latitud, f.Longitud], 16);
            baseCircle.openPopup();
          });

        } else {
          // Ubicaci√≥n normal (circleMarker)
          const marker = L.circleMarker([f.Latitud, f.Longitud], {
            radius: radius,
            color: color,
            fillColor: fillColor,
            fillOpacity: f.CheckIn ? 0.7 : 0.3,
            weight: weight
          }).addTo(map);

          marker.bindPopup(`
            <b>${f.Nombre || 'Sin nombre'}</b><br>
            ${f.Direccion || 'Sin direcci√≥n'}<br>
            <b>Tipo:</b> Ubicaci√≥n<br>
            <b>Check-in:</b> ${f.CheckIn ? 'S√≠' : 'No'}<br>
            <b>Persona:</b> ${f.Persona || 'Nadie'}<br>
            <button class="delete-btn" onclick="eliminarPunto('${record.id}')">Eliminar</button>
          `, { autoClose: false, closeOnClick: false });

          marker.on('click', async () => {
            map.setView([f.Latitud, f.Longitud], 16);
            marker.openPopup();

            if (!f.CheckIn) {
              const p = prompt("Tu nombre para hacer check-in:");
              if (!p) return;
              await fetch(`${url}/${record.id}`, {
                method: 'PATCH',
                headers: { Authorization: `Bearer ${airtableToken}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({ fields: { CheckIn: true, Persona: p } })
              });
              location.reload();
            } else {
              if (!confirm("¬øEliminar check-in?")) return;
              await fetch(`${url}/${record.id}`, {
                method: 'PATCH',
                headers: { Authorization: `Bearer ${airtableToken}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({ fields: { CheckIn: false, Persona: "" } })
              });
              location.reload();
            }
          });
        }
      });
    }

    async function eliminarPunto(id) {
      if (!confirm("¬øSeguro que quieres eliminar este punto?")) return;
      await fetch(`https://api.airtable.com/v0/${baseId}/${tableName}/${id}`, {
        method: 'DELETE',
        headers: { Authorization: `Bearer ${airtableToken}` }
      });
      location.reload();
    }

    function centrarEnPosicionActual() {
      if (!navigator.geolocation) {
        alert("Geolocalizaci√≥n no soportada en tu navegador.");
        return;
      }
      navigator.geolocation.getCurrentPosition(pos => {
        const lat = pos.coords.latitude;
        const lng = pos.coords.longitude;
        map.setView([lat, lng], 16);
        if (userMarker) {
          userMarker.setLatLng([lat, lng]);
        } else {
          userMarker = L.circleMarker([lat, lng], {
            radius: 8, color: 'blue', fillColor: 'blue', fillOpacity: 0.6
          }).addTo(map).bindTooltip("Est√°s aqu√≠").openTooltip();
        }
      }, () => alert("No se pudo obtener tu ubicaci√≥n."));
    }

    function toggleCoordsInput() {
      const bar = document.getElementById('coords-input-bar');
      bar.style.display = (bar.style.display === 'block') ? 'none' : 'block';
    }

    function a√±adirCoordenadas() {
      const latInput = document.getElementById('lat-input');
      const lngInput = document.getElementById('lng-input');
      const lat = parseFloat(latInput.value);
      const lng = parseFloat(lngInput.value);
      if (isNaN(lat) || isNaN(lng)) {
        alert("Introduce coordenadas v√°lidas.");
        return;
      }
      seleccionarTipoYGuardar(lat, lng);
      latInput.value = "";
      lngInput.value = "";
      toggleCoordsInput();
    }

    // Iniciar con ubicaci√≥n actual o fallback
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(pos => {
        iniciarMapa(pos.coords.latitude, pos.coords.longitude);
      }, () => iniciarMapa(40.4168, -3.7038)); // fallback Madrid
    } else {
      iniciarMapa(40.4168, -3.7038);
    }
  </script>
</body>
</html>
